name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM || github.repository_owner }}
  TURBO_CACHE: remote:rw
  TURBO_FORCE: true

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
          cache: npm
          cache-dependency-path: package/authverse/package-lock.json

      - name: Install dependencies
        working-directory: package/authverse
        run: npm ci

      - name: Build package
        working-directory: package/authverse
        run: npm run build

      - name: Verify tag matches package version
        working-directory: package/authverse
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Tag v$TAG_VERSION does not match package.json version $PKG_VERSION"
            exit 1
          fi

      - name: Determine npm tag
        id: determine_npm_tag
        run: |
          TAG="${GITHUB_REF_NAME}"
          if [[ "$TAG" =~ -(beta|rc|next|alpha|canary)\. ]]; then
            NPM_TAG=${BASH_REMATCH[1]}
          else
            NPM_TAG="latest"
          fi
          echo "npm_tag=$NPM_TAG" >> $GITHUB_OUTPUT
          echo "Using npm tag: $NPM_TAG"

      - name: Publish to npm
        working-directory: package/authverse
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
        run: npm publish --tag ${{ steps.determine_npm_tag.outputs.npm_tag }} --access public --provenance

      - name: Generate changelog & create GitHub Release
        working-directory: package/authverse
        run: npx changelogithub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
